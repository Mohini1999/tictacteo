<!DOCTYPE html>
<html>
    <head>
        <title>TicTacTeoGame</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./tictacteo.js" defer></script>
    </head>
    <body>
        <div>
            <h4 class="heading">Tic Tac Teo Game</h4>
            <h6 class="subheading">let's Play</h6>
            <h6 class="player">X will play 1'st.....!</h6>
            <div class="tictac" id="tictac">
                <div class="cell " data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>
            <div class="winning-message" id="winning">
                <div id="winner"></div><br>
                <button id="restart">Restart</button>
            </div>
        </div>
    </body>
</html>
